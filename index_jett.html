    <script>
        $(".right:nth-child(2)").bind('click',drawTreemap);
//        drawBar();
        
        var data = {
          "name": "cluster",
          "children": [
            { "name": "Google", "value": 80 },
            { "name": "Microsoft", "value": 10 },
            { "name": "Oracle", "value": 10 },
          ]
        };
        
        function drawBar(){
            var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
            
            var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

            var y = d3.scale.linear()
                .range([height, 0]);

            var svg = d3.select("view").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

              /*x.domain(data.map(function(d) { return d.letter; }));
              y.domain([0, d3.max(data, function(d) { return d.frequency; })]);*/
            
            d3.json(data, function(data) {
              console.log(data);
            });

              svg.selectAll(".bar")
                  .data(data)
                .enter().append("rect")
                  .attr("class", "bar")
                  .attr("x", function(d) { return x(d.letter); })
                  .attr("width", x.rangeBand())
                  .attr("y", function(d) { return y(d.frequency); })
                  .attr("height", function(d) { return height - y(d.frequency); });
 
            function type(d) {
              d.frequency = +d.frequency;
              return d;
            }
        }
        
        function drawTreemap(){
            //http://codepen.io/WhatIsHeDoing/pen/tnKil

            // THIS IS WHERE COLOR IS
            var color = d3.scale.category20c();

            var treemap =
              d3.layout.treemap()
              // use 100 x 100 px, which we'll apply as % later
              .size([100, 100])
              .sticky(true)
              .value(function(d) { return d.value; });

            var div = d3.select(".treemap");
            $("#map").addClass("active");

            function position() {
              this
                .style("left", function(d) { return d.x + "%"; })
                .style("top", function(d) { return d.y + "%"; })
                .style("width", function(d) { return d.dx + "%"; })
                .style("height", function(d) { return d.dy + "%"; });
            }

            function getLabel(d) {
              return d.name;
            }

            var node =
              div.datum(data).selectAll(".node")
              .data(treemap.nodes)
              .enter().append("div")
              .attr("class", "node")
              .call(position)
              .style("background", function(d) { return color(getLabel(d)); })
              .text(getLabel);
        }
    </script>
